<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class = "top-container">
        <div class="flex-container">
            <div><p><a class="home" href="./../index.html">Home</a></p></div>
            <div><p><a class="login" href="register.html">Register?</a></p></div>
          </div>
    </div>

    <div class="middle-container">
        <div class="login-box">
            <form action="">
                <div class="login-form">
                    <h3>Welcome Back!</h3>
                    <div>
                        <div class="label-text"><label>Email</label></div>
                        <div><input type="email" id="email" placeholder="Please enter your email"></div>
                    </div>
                    <div>
                        <div class="label-text"><label>Password</label></div>
                        <div><input type="password" id="password"placeholder="Please enter your password"></div>
                    </div>
                    <div>
                        <div><p id="error-msg"></p></div>
                        <div><button id="login-button">Login</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class = "bottom-container" id ="footer">
        <p>Contact Me:</p>
        <a class="footer-link linkedin" target = "_blank" href="https://www.linkedin.com/in/aayush-ranjan-538981248/"><img src="./../img/linkedin.png"></a>
        <a class="footer-link github" target = "_blank" href="https://github.com/aayushxrj"><img src="./../img/github.png"></a>
    </div> 
    
</body>
